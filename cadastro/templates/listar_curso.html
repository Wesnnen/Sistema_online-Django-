<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista Cursos</h1>
    <a href="{% url 'incluirCurso' %}">Cadastrar novo curso</a>
    <table>
        <THead>
            <TR>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th>
            </TR>
        </THead>
        <tbody>
            {% for curso in lista %}
                <tr>
                <td>{{ curso.nome }}</td>
                <td>{{ curso.valor }}</td>
                <td><a href="/cadastro/editar_curso/{{curso.codigo}}">Alterar</a> 
                    <a href="/cadastro/excluir_curso/{{curso.codigo}}">Excluir</a>
                </td>
                </tr>
            {% endfor %}
         </tbody>        
    </table>
</body>
</html>
